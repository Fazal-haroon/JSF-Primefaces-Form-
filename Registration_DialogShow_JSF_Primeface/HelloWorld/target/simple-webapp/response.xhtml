<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xml:lang="en" lang="en">

<h:head>
  <title>User Details</title>
</h:head>
<h:body style="max-width: 500px;
  margin: auto;">
  <h2><h:outputText value="Hello #{user.name}"/></h2>
  <h4><h:outputText value="You have Registered with us Successfully, Your Details are The Following."/></h4>
  <table>
    <tr>
      <td><b>Email: </b></td>
      <td><h:outputText value="#{user.email}"/><br/></td>
    </tr>
    <tr>
      <td><b>Password:</b></td>
      <td><h:outputText value="#{user.password}"/><br/></td>
    </tr>
    <tr>
      <td><b>Gender:</b></td>
      <td><h:outputText value="#{user.gender}"/><br/></td>
    </tr>
    <tr>
      <td><b>Country:</b></td>
      <td><h:outputText value="#{user.favItem}"/><br/></td>
    </tr>
    <tr>
      <td><b>Address: </b></td>
      <td><h:outputText value="#{user.address}"/></td>
    </tr>
  </table>
</h:body>
</html>
